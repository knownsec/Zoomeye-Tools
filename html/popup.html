<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <script src="/js/popup.js"></script>
    <script src="/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
</head>
<body style="overflow: visible;">
	<div id='panel' class='host' style='padding:5px 0 10px;border-top:1px solid #eee;'>
		<div style="text-align: center;">
			<a href="https://www.zoomeye.org/" target="_blank"><img src="/img/zoomeye.svg" style="margin: 0 auto;" height="80" width="140"></a>
		</div>
		<div id="down" style="text-align: center;">
			<p style="font-size: 15px;">该页面无法探测</p>
		</div>
		<div id='loaded'>
			<p class="sitetag">目标域名<span class="blue" id="targetSite"></span></p>
			<p class="IPtag">目标IP<span id="ipInfo" class="IP"></span></p>
			<p class="citytag" id="city_id">物理地址<span id="city" class="city"></span></p>
			<p class="includeport">开放端口&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p><ul id="portlist"></ul>
			<p class="tag" id="org_id">组织<span id="organization" class="org"></span></p>
			<p class="isptag" id="isp_id">ISP<span id="ISP" class="isp"></span></p>
		</div>
		<div id="view" style="text-align: center; font-size: 15px;background:rgb(110, 189, 241);border-radius: 5px;height: 30px;width: 80%;margin-left: 50px;;margin-top: 10px;">
			<a target="_blank" id="hostlink" class="showtails" href="https://www.zoomeye.org">查看详情</a>
		</div>
		<div id="loading" class="loading">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</body>
</html>
